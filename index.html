<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Huy's CSS deliverable</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  <br>
  <div class="row">
  <div class="container">
    <img src="img/san-francisco.jpg" alt="San-Francisco">
    <h3 class="centered">San Francisco</h3>
  </div>
  <div class="container">
    <img src="img/new-york.jpg" alt="New-York">
    <h3 class="centered">New York</h3>
  </div>
  <div class="container">
    <img src="img/london.jpg" alt="London">
    <h3 class="centered">London</h3>
  </div>
  </div>
  <br>
  <button class ="center">See All Guidebooks</button>

  <h1>Just for the weekend</h1>
  <p>Discover new, inspiring places close to home.</p>
  <br>
  <div class="row">
  <div class="container">
    <img src="img/napa.jpg" alt="Napa">
    <h3 class="centered">Napa</h3>
  </div>
  <div class="container">
    <img src="img/sonoma.jpg" alt="Sonoma">
    <h3 class="centered">Sonoma</h3>
  </div>
  <div class="container">
    <img src="img/san-francisco-2.jpg" alt="San-Francisco-2">
    <h3 class="centered">San Francisco</h3>
  </div>  
  </div>
  <br>
  <button>See All Destinations</button>
</body>
</html>
